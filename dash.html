                    </li>
                </ul>
                <div class="menu">

                    <div class="menu-opcoes">
                        <a href="#" class="opcao">

                        <a href="#" class="opcao">
                            <img class="menu-icon" src="cadastracategoria.png" alt="Produtoscadastrado">

                            <span>Categoria</span>
                        </a>
                        <a href="#" class="opcao">
                            <img class="menu-icon" src="listarcategorias.png" alt="Produtoscadastrado">

                            <span>Categorias</span>
